<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Taiwan Indigenous Communities Map</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/IndigenousCommunities_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[21.711266777585603,117.83811635811972],[25.55435989675983,123.66043278985444]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'bottomleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Taiwan Indigenous Communities Map</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_GoogleSatelliteHybrid_1');
        map.getPane('pane_GoogleSatelliteHybrid_1').style.zIndex = 401;
        var layer_GoogleSatelliteHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_1;
        map.addLayer(layer_GoogleSatelliteHybrid_1);
        map.createPane('pane_GoogleTerrainHybrid_2');
        map.getPane('pane_GoogleTerrainHybrid_2').style.zIndex = 402;
        var layer_GoogleTerrainHybrid_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrainHybrid_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleTerrainHybrid_2;
        function pop_IndigenousCommunities_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">行政區域</th>\
                        <td class="visible-with-data" id="行政區域">' + (feature.properties['行政區域'] !== null ? autolinker.link(String(feature.properties['行政區域']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">部落族別</th>\
                        <td class="visible-with-data" id="部落族別">' + (feature.properties['部落族別'] !== null ? autolinker.link(String(feature.properties['部落族別']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">總人口數</th>\
                        <td class="visible-with-data" id="總人口數">' + (feature.properties['總人口數'] !== null ? autolinker.link(String(feature.properties['總人口數']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>部落描述</strong><br />' + (feature.properties['部落描述'] !== null ? autolinker.link(String(feature.properties['部落描述']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

            switch(String(feature.properties['主要族別'])) {

                lineJoin: 'miter',

                fillColor: 'rgba(206,152,36,1.0)',

            }
                    break;

            }
                    break;

            }
                    break;
                case '阿美族':
                    return {

                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',

                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,32,39,1.0)',
                interactive: true,
            }
                    break;
                case '泰雅族':
                    return {
                pane: 'pane_IndigenousCommunities_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',

                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,120,180,1.0)',
                interactive: true,
            }
                    break;
                case '排灣族':
                    return {
                pane: 'pane_IndigenousCommunities_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,91,201,1.0)',
                interactive: true,
            }
                    break;
                case '雅美族/達悟族':
                    return {
                pane: 'pane_IndigenousCommunities_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(87,222,98,1.0)',
                interactive: true,
            }
                    break;
                case '鄒族':
                    return {
                pane: 'pane_IndigenousCommunities_3',
                radius: 4.0,

                color: 'rgba(255,255,255,1.0)',

            }
                    break;
                case '撒奇萊雅族':
                    return {
                pane: 'pane_IndigenousCommunities_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',

                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(171,219,94,1.0)',
                interactive: true,
            }
                    break;
                case '魯凱族':
                    return {
                pane: 'pane_IndigenousCommunities_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(123,140,238,1.0)',
                interactive: true,
            }
                    break;
                case '噶瑪蘭族':
                    return {
                pane: 'pane_IndigenousCommunities_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,232,84,1.0)',
                interactive: true,
            }
                    break;
                case '賽夏族':
                    return {
                pane: 'pane_IndigenousCommunities_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(80,45,218,1.0)',
                interactive: true,
            }
                    break;
                case '賽德克族':
                    return {
                pane: 'pane_IndigenousCommunities_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(106,211,230,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_IndigenousCommunities_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(24,201,104,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_IndigenousCommunities_3');
        map.getPane('pane_IndigenousCommunities_3').style.zIndex = 403;
        map.getPane('pane_IndigenousCommunities_3').style['mix-blend-mode'] = 'normal';
        var layer_IndigenousCommunities_3 = new L.geoJson(json_IndigenousCommunities_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IndigenousCommunities_3',
            layerName: 'layer_IndigenousCommunities_3',
            pane: 'pane_IndigenousCommunities_3',
            onEachFeature: pop_IndigenousCommunities_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_IndigenousCommunities_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_IndigenousCommunities_3);
        map.addLayer(layer_IndigenousCommunities_3);
        var overlaysTree = [
            {label: 'Indigenous Communities<br /><table><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_阿美族6.png" /></td><td>阿美族 (31%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_排灣族8.png" /></td><td>排灣族 (20%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_泰雅族7.png" /></td><td>泰雅族 (17%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_布農族2.png" /></td><td>布農族 (11%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_太魯閣族0.png" /></td><td>太魯閣族 (8%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_魯凱族12.png" /></td><td>魯凱族 (2.9%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_賽德克族15.png" /></td><td>賽德克族 (2.6%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_卑南族3.png" /></td><td>卑南族 (2.3%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_雅美族達悟族9.png" /></td><td>雅美族/達悟族 (1.7%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_鄒族10.png" /></td><td>鄒族 (1.2%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_拉阿魯哇族4.png" /></td><td>拉阿魯哇族 (0.9%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_賽夏族14.png" /></td><td>賽夏族 (0.7%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_撒奇萊雅族11.png" /></td><td>撒奇萊雅族 (0.5%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_卡那卡那富族1.png" /></td><td>卡那卡那富族 (0.4%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_噶瑪蘭族13.png" /></td><td>噶瑪蘭族 (0.1%)</td></tr><tr><td style="text-align: center;"><img src="legend/IndigenousCommunities_3_邵族5.png" /></td><td>邵族 (0.1%)</td></tr></table>', layer: layer_IndigenousCommunities_3},
            {label: "Google Terrain Hybrid", layer: layer_GoogleTerrainHybrid_2},
            {label: "Google Satellite Hybrid", layer: layer_GoogleSatelliteHybrid_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_IndigenousCommunities_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: '部落名稱'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
